你要删除的学生是: <input type="text" name="name" id="name">
<div>
    <button id="btn">提交</button>
    <a href="/">返回首页</a>
</div>

<script>
    $("#btn").click(function () {
        $.ajax({
            url:"/removeStu",
            method:"GET",
            data:{
                name:$("#name")[0].value.trim()
            },
            success:function (res) {
                alert(res.msg);
            }
        })
    })
</script>
