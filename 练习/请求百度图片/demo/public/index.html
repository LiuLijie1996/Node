<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <title>Document</title>
</head>
<body>
<h1>获取百度图片</h1>
<input type="text"
       value="https://image.baidu.com/search/acjson?tn=resultjson_com&ipn=rj&ct=201326592&is=&fp=result&queryWord=%E4%B8%83%E9%BE%99%E7%8F%A0&cl=2&lm=-1&ie=utf-8&oe=utf-8&adpicid=&st=-1&z=&ic=&hd=&latest=&copyright=&word=%E4%B8%83%E9%BE%99%E7%8F%A0&s=&se=&tab=&width=&height=&face=0&istype=2&qc=&nc=1&fr=&expermode=&force=&pn=30&rn=30&gsm=1e&1584366674450=">
<button>点击请求</button>

<div></div>

<script>
    $("button").click(function () {
        let url = $("input")[0].value.trim();

        $.ajax({
            url: "/url",
            method: "GET",
            data: {
                url
            },
            success: function (res) {
                // console.log(res);
                res.forEach(item => {
                    $("div")[0].innerHTML += `<img src=${item} width="300" height="300">`;
                })
            }
        })
    })
</script>
</body>
</html>
